<div class="container-fluid" style="margin-bottom:-8px;">

  <div class="row">
      
    <div class="p-3 mb-2 bg-primary text-white">
  
      <img id="intelLogo" src="assets/images/intelWhite.png" alt="intelWhite.png">
        
      <span id="pageTitle" class="pageTitle">PROSet Network Adapter Configuration</span> 
      
    </div>
  
  </div>
  
</div>
  
<app-navbar></app-navbar>
<app-adapter-settings></app-adapter-settings>
  
<div class="container-fluid mt-3">
  
  <div class="row">

    <div id="dynamicBody" class="col-12 col-md-12 col-lg-12">
  
      <div>
  
        <h3>Dell R730-27550</h3>
  
      </div>

      <!-- dynamically bound functionalities? -->
      <div>
  
        <div class="inlineWrapper">

          <fa-icon class="cursorPointer" [icon]="faSync" style="color:blue;"></fa-icon> <span class="fnctMenuItem cursorPointer"> Refresh </span> 

        </div>

        <div class="inlineWrapper">

          <fa-icon class="cursorPointer" [icon]="faCircleArrowDown" style="color:blue;"></fa-icon> <span class="fnctMenuItem cursorPointer"> Disable Device </span>  

        </div>

        <div class="inlineWrapper">

          <fa-icon class="cursorPointer" [icon]="faInfoCircle" style="color:blue;"></fa-icon> <span class="fnctMenuItem cursorPointer"> Identify Adapter </span> 

        </div>

        <div class="inlineWrapper" (click)="expandDynamicAside('settings')">

          <fa-icon class="cursorPointer" [icon]="faCog" style="color:blue;"></fa-icon> <span class="fnctMenuItem cursorPointer"> Settings </span>

        </div>

      </div>
  
      <!-- set up col associated to adapter status -->
      <div class="col-6">
  
        Name  
  
      </div>
  
      <div class="col-6">
  
        Status
  
      </div>

      <hr class="mt-1 mb-1"/>
  
      <div style="margin-bottom:8rem;" class="row">
  
        <app-adapters-table (messageEvent)="recAdapterSelected($event)"></app-adapters-table>
  
      </div>
  
      <hr class="mt-1 mb-1"/>

      <!-- margin-bottom:20rem; for mock-up -->
      <div style="margin-bottom:20rem;" class="row">
  
        <!-- get rid of [adapter]="adapter" -->
        <app-general-tab [adapter]="adapter"></app-general-tab>

      </div>
      <!-- ROW END -->

    </div>
    <!-- <div class="col-12 col-md-12 col-lg-12"> END -->

    <!-- dynamic aside (style="display:none;" on init) >> use Angular ngIf ?   -->
    <div id="dynamicAside" class="col-6 col-md-5 col-lg-5 test" style="display:none;">

      <fa-icon class="cursorPointer" [icon]="faWindowClose" style="color:blue;" (click)="closeDynamicAside()"></fa-icon>

      <div id="dynamicAsideRoot"></div>

    </div>

  </div>
  <!-- ROW END -->
  
</div>
